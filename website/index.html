<!DOCTYPE html>
<html>

<head>
    <title>weather journal app </title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="block">
        <h1 id="the-header"> weather journal app</h1>

        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <br>
            <input type="text" id="zip" placeholder="enter zip code here">
            <br>
            <br>
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <br>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                cols="50"></textarea>
            <br>
            <br>
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
  
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
